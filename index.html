
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>PizzaPy</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">PizzaPy</h3>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">How much pizza do you need?</h1>
        <p class="lead">Enter the number of people who will be eating pizza in the box below and we will calculate how many pizzas you should buy!</p>
        <div class="input-group mb-3">
          <input id = "var1" type="number" class="form-control" placeholder="Number of People" aria-label="Number of People" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" onclick="output()" type="button">How Much?</button>
          </div>
        </div>
        <p id="result"> </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Based on the Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>.</p>
        </div>
      </footer>
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" language="javascript" charset="utf-8">
    function output(){
        var var1 = document.getElementById('var1').value;
        document.getElementById('result').innerHTML = Math.round(( var1 *3) / 8) ;
    }
    </script>
  </body>
</html>
